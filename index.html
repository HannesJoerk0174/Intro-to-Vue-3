<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!--:src is shorthand for v-bind:src-->
            <img :src="image" v-bind:class="{ 'out-of-stock-img': inStock == 0 }" >    
          </div>
          <div class="product-info">
            <h1>{{ title }}</h1>
            <p>{{ description }}</p>
            <p v-if="inStock > 10">In Stock</p>
            <p v-else-if="inStock <=10 && inStock > 0">Almost out of Stock</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div 
              v-for="(variant, index) in variants" 
              :key="variant.id" 
              @mouseover="updateVariant(index)"
              class="color-circle"
              :style="{ backgroundColor: variant.color }">
              <!--backgroundColor da JS-Code, alternativ: style="{ 'background-color' = variant.color }"-->
            </div>
            <div id="sizes">
              <br>
              <span v-for="size in sizes">{{ size }} </span>
            </div>
            <!--@click is shorthand for v-on:click-->
            <button 
              class="button"
              :class="{ 'disabledButton': inStock == 0 }"
              :disabled="inStock == 0"
              @click="addToCart">
              Add to Cart
            </button>  
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
